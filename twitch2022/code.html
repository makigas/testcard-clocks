<!DOCTYPE html>
<html>
    <head>
<meta charset="utf-8">
<link rel="stylesheet" href="code.css">
</head>

<template id="boot">
    <div class="boot">
        <img src="energy.png" style="float: right;">
        <p>
            <img src="bios.png" style="height: 1em; vertical-align: bottom;">
            BIOS sensual y modulable
        </p>

        <p>
            <br><br>
        </p>

        <p>
            CPU:&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ARM Cortex-A9 QuadCore<br>
            RAM Memory: 131072 MB OK
        </p>

        <p>
            <br>
        </p>


        <p>
            Primary Device Boot: OK<br>
            Secondary Device Boot: OK<br>
        </p>

        <p>
            <br><br>
        </p>

        <p class="starting">
            Starting...
        </p>

        <p style="transform: translateY(280px)">
            Pulsa DEL para entrar en BIOS<br>
            Pulsa F1 para detectar teclado
        </p>

        <p></p>
    </div>
</template>

<template id="log">
    <div id="logwrap" class="empty">
    </div>
</template>

<template id="desktop">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 640 360">
        <defs>
        <style type="text/css">
            @font-face {
            font-family: Charcoal;
            src: url('./CHARCOAL.TTF');
            }

            .hidden {
                display: none;
            }
        </style>
        </defs>

        <rect x="0" y="0" width="640" height="360" fill="black" />

        <rect x="0" y="0" width="640" height="640" fill="gray" rx="10" ry="10" />

        <!-- Menu bar -->
        <g id="menubar" class="hidden">
            <rect x="0" y="0" width="640" height="25" fill="white" rx="10" ry="10" />
            <rect x="0" y="15" width="640" height="10" fill="white" />
            <text x="10" y="16" fill="black" alignment-baseline="middle" font-family="Charcoal" font-size="16" style="white-space: break-spaces;">Archivo    Edición    Ver    Opciones    Ayuda</text>
            <text x="630" y="16" fill="black" text-anchor="end" alignment-baseline="middle" font-family="Charcoal" font-size="16" style="white-space: break-spaces;">9:41</text>
        </g>

        <!-- Starting soon-->
        <g transform="translate(150 100)" id="popup" class="hidden">
            <rect x="-2" y="-2" width="304" height="154" fill="white" stroke-width="1" stroke="black" />
            <rect x="0" y="0" width="300" height="150" fill="silver" stroke-width="1" stroke="black" />
            <rect x="0" y="0" width="300" height="20" fill="darkblue" stroke-width="1" stroke="black" />
            <text x="160" y="14" alignment-baseline="middle" text-anchor="middle" font-family="Charcoal" font-size="14" fill="white">Streaming</text>
            <rect x="0" y="0" width="20" height="20" fill="silver" stroke-width="1" stroke="black" />
            <rect x="4" y="8" width="12" height="4" fill="gray" stroke-width="1" stroke="black" />

            <text x="150" y="60" alignment-baseline="middle" text-anchor="middle" font-family="Charcoal" font-size="14" fill="black">El stream debería empezar</text>
            <text x="150" y="80" alignment-baseline="middle" text-anchor="middle" font-family="Charcoal" font-size="14" fill="black">en breves momentos. No sé,</text>
            <text x="150" y="100" alignment-baseline="middle" text-anchor="middle" font-family="Charcoal" font-size="14" fill="black">algún problema estará habiendo...</text>
        </g>
    </svg>
</template>

<body>
    <script src="code.js"></script>
</body>

</html>
